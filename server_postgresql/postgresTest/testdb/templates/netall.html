{% extends "base.html" %}

<h1>netdata</h1>
{% block page_content %}
{% for network in data %}
    <strong>network</strong>
    <ul>
        <li>id: {{network.id}}</li>
        <li>ip: {{network.ip}}</li>
        <li>port: {{network.port}}</li>
    </ul>     
{% endfor %}
{% endblock %}
